<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign schedule to device</title>
</head>
<style>
    h1 {
        color: white;
    }
    body {
        color: white;
        background-color: #1C1C4D;
    }

    table, th, td {
        border:1px solid white;
        background-color: #1C1C4D;
    }
    td {
        text-align: center;
    }
    th {
        background-color: midnightblue;
    }
    .center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>
  <h1>Assign a schedule to "{{.Name}}"</h1>
  <table>
    <tr>
        <th>
            Title
        </th>
        <th>
            Description
        </th>
        <th>
            Assign
        </th>
    </tr>
      {{.Entries}}
  </table>
</body>
</html>
